      <tr ng-repeat="retailer in retailerList">
        <td>{{$index+1}}</td>
        <td>{{retailer.Id}}</td>
        <td>{{retailer.Name}}</td>
        <td>{{retailer.Mobile}}</td>
        <td>{{retailer.State}}</td>
        <td>{{retailer.City}}</td>
        <td>{{retailer.EmailId}}</td>
        <td>{{retailer.Balance}}</td>
        <td>{{retailer.LoginStatus}}</td>
        <td><a href="#" title="Money Transfer" class="btn glyphicon glyphicon-transfer" ng-click="transferMoneyView(retailer)"></a><a href="#" title="Revert Last Transaction" class="btn glyphicon glyphicon-repeat" ng-click="revertTransaction(retailer.Id)"></a><a href="#" title="Edit" ng-if="showDeleteEdit" class="btn glyphicon glyphicon-pencil" ng-click="editRetailer(retailer)"></a><a href="#" title="Delete" ng-if="showDeleteEdit" class="btn glyphicon glyphicon-trash" ng-click="deleteRetailer(retailer, $index)"></a></td>
