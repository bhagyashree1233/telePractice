
<div class="well well-sm listHeader">Account Ledger Report</div>
<p ng-bind="accountReportErr" style="color:red;"></p>
<form ng-submit="getAccountReport()"> 
     <div class="row">
       <div class="form-group col-xs-3">
         <label for="sel1" >From Date:</label>
   <!--      <input type="date" name="fromDate" ng-model="rAccountReport.FromDate">  -->
          <input type="text" class="form-control" datepicker="" placeholder="Select From Date" ng-change="datesChanged()" ng-model="accountReport.FromDate" required/> 
      </div>
      <div class="form-group col-xs-3">    
         <label for="sel1" >To Date:</label>
    <!--     <input type="date" name="toDate" ng-model="rAccountReport.ToDate">  -->
         <input type="text" class="form-control" datepicker="" placeholder="Select To Date"  ng-change="datesChanged()" ng-model="accountReport.ToDate" required/> 
      </div>
               
      <input type="submit" class="btn btn-success" value="Search"></button>
   <!--   <button type="button" class="btn  btn-danger" >Export</button>            -->                     
   </div>
</form>

<div class="table-responsive" style="max-height:40vh;overflow: auto;" when-scrolled="getAccountReport()">  
<table class="table table-bordered">
    <thead class="tableList">
      <tr>
        <th>Sl No</th>
        <th>Date and Time</th>
        <th>Payment From</th>
        <th>Mobile</th>
        <th>Transfer Id</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="aReport in accountReportList">
        <td>{{$index+1}}</td>
        <td>{{aReport.TransferDate}}</td>
        <td>{{aReport.SenderId}}</td>
        <td>{{aReport.SenderMobileNo}}</td>
        <td>{{aReport.TransferId}}</td>
        <td>{{aReport.TransferAmount}}</td>
        <td>Credit</td>
        <td>{{aReport.RecieverBalance}}</td>
      </tr>
    </tbody>
  </table>
</div>
