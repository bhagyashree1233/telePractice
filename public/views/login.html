<div class="loginDiv" ng-controller="loginCtrl">
  
  <h2>Login</h2>
  <hr  style="color:#f00;background-color:orange;height: 0.5vh;" >
  <div class="media media-left">
      <img src="..\img\login.PNG" class="media-object img-circle" style="width:20vmin;height:20vmin;">
    </div>
    <div class="media-body">
      <p style="color:red;">{{loginErrMsg}}</p>
  <form name="loginForm" class="form-horizontal" method="POST" ng-submit="loginValidate(login)">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="uname" ng-model="login.Uname" numbers-only placeholder="Enter Username" name="uname" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" ng-model="login.Pwd" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>

  </form>
</div>
</div>
