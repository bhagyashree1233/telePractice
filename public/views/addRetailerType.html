<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div class="well well-sm listHeader">Add New Retailer Type</div> 
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="Retailer Type Name">Retailer Type Name:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" ng-model="newRetailerType.Name" limit-char limit="50" name="name" required>
     </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" ng-click="addNewRetailerType(newRetailerType)">Add</button><span><button type="Cancel" class="btn btn-danger" ng-click="newRetailerType={};">Cancel</button></span>
      </div>
    </div>
  </form>
  <br/>

   <div class="well well-sm listHeader">List of available Retailer Types</div>

 <div class="table-responsive" style="max-height:52vh;overflow: auto;">          
  <table class="table">
    <thead>
      <tr>
        <th>Sl No</th>
        <th>RetailerType</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody ng-init="rTypeEditMode=false">
      <tr ng-repeat="rType in retailerTypeList">
        <td>{{$index+1}}</td>
        <td ng-show="rTypeEditMode===false">{{rType.Name}}</td>
        <td ng-show="rTypeEditMode===$index"><input type="text" ng-model="rType.Name"></td>
        <td><span class="btn btn-success" ng-show="rTypeEditMode===$index" ng-click="editRetailerType(rType);rTypeEditMode=false;" >Edit</span>
            <span class="btn btn-danger" ng-show="rTypeEditMode===$index" ng-click="rType.Name=retailerTypeList[$index].Name;rTypeEditMode=false;" >Cancel</span>
            <span class="btn glyphicon glyphicon-pencil" ng-show="rTypeEditMode===false" ng-click="rTypeEditMode=$index;"></span>
            <span class="btn glyphicon glyphicon-trash"  ng-show="rTypeEditMode===false" ng-click="deleteRetailerType(rType, $index)"></span>
       </td>
      </tr>
    </tbody>
  </table>
  </div> 

</body>
</html>
